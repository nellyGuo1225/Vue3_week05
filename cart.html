<head>

    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="

    <script>const I = VueDemi; const vueDemi = VueDemi;</script>

<body>
    <div id="app">
        <div class="container mt-4">
