<!DOCTYPE html><script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.2.5/vue-router.global.js' integrity='sha512-p4IVRObGPqEwALMh7aOb8F8cu8hhUpHDHJTxWwiyUHlvBysSPK00bVQi9z186s9wvw6xqISRx7hT3Z45rBHvGw==' crossorigin='anonymous'></script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid border border-light shadow-sm p-3 mb-3 bg-body rounded ">
            <h1 class="h3 text-center fw-bold">請先登入</h1>
            <div class="mt-3 row">
                <label for="inputEmail" class="col-md-3 col-sm-2 col-form-label">Email</label>
                <div class="col-md-9 col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" v-model="user.username"
                    required>
                </div>
            </div>
            <div class="mt-3 row">
                <label for="inputPassword" class="col-md-3 col-sm-2 col-form-label">Password</label>
                <div class="col-md-9 col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" v-model="user.password" required>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button class="btn btn-primary" type="button" id="login" @click="login">登入</button>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.6/vue.cjs.js'
        integrity='sha512-uJSRYSBzKmCaA8Y4fKzhSIuwqub9VA5dIHZeFFnSPPHYY9xMKCTeCB688NatAGTH33h/qC9JSMF8ttl/aFzGKg=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./JS/login.js"></script> 
</body>

</html>
